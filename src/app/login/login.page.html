<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>

    <ion-button fill="solid" expand="block" type="button" (click)="login()">Login</ion-button>
    <ion-button fill="solid" expand="block" type="button" color="secondary" (click)="goToRegister()">Register</ion-button>
  </ion-list>
</ion-content>
